


<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Seni Seviyorum ❤️</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #0b0014;
}

/* Hareketli kalp arka plan */
.hearts {
  position: fixed;
  inset: 0;
  background-image: url("https://i.imgur.com/8QfQKZk.png");
  background-size: 120px;
  opacity: 0.35;
  animation: heartsMove 40s linear infinite;
}

@keyframes heartsMove {
  from { background-position: 0 0; }
  to { background-position: 0 -3000px; }
}

/* Yazı alanı */
.texts {
  position: fixed;
  inset: 0;
  display: flex;
  flex-wrap: wrap;
  align-content: center;
  justify-content: center;
  z-index: 2;
}

/* SENİ SEVİYORUM yazıları */
.love {
  font-size: 32px;
  font-weight: bold;
  margin: 20px;
  background: linear-gradient(90deg, purple, red);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: float 6s linear infinite;
  white-space: nowrap;
}

@keyframes float {
  0% { transform: translateX(-120%); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateX(120%); opacity: 0; }
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="texts">
  <div class="love">SENİ SEVİYORUM ❤️</div>
  <div class="love">SENİ SEVİYORUM ❤️</div>
  <div class="love">SENİ SEVİYORUM ❤️</div>
  <div class="love">SENİ SEVİYORUM ❤️</div>
  <div class="love">SENİ SEVİYORUM ❤️</div>
  <div class="love">SENİ SEVİYORUM ❤️</div>
  <div class="love">SENİ SEVİYORUM ❤️</div>
  <div class="love">SENİ SEVİYORUM ❤️</div>
</div>

<!-- Müzik -->
<audio id="music" src="ask.mp3" loop></audio>

<script>
const music = document.getElementById("music");
document.body.addEventListener("click", () => {
  music.volume = 0.6;
  music.play();
});
</script>

</body>
</html>
