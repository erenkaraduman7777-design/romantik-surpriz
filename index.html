<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Romantik Sürpriz</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
body {
  background-color: #000;
  background-image:
    radial-gradient(circle at 20% 30%, rgba(255,0,0,0.4) 10%, transparent 11%),
    radial-gradient(circle at 70% 40%, rgba(180,0,255,0.4) 10%, transparent 11%),
    radial-gradient(circle at 40% 70%, rgba(255,0,100,0.4) 10%, transparent 11%);
  background-size: 120px 120px;
  font-family: Arial, sans-serif;
}
.marquee {
  position: absolute;
  white-space: nowrap;
  font-size: 42px;
  font-weight: bold;
  background: linear-gradient(90deg, purple, red);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: move 7s linear infinite;
  top: 50%;
  transform: translateY(-50%);
}
@keyframes move {
  from { left: 100%; }
  to { left: -100%; }
}
</style>
</head>
<body>

<div class="marquee">SENİ SEVİYORUM (eren._.77) ❤️</div>

<script>
const AudioContext = window.AudioContext || window.webkitAudioContext;
const ctx = new AudioContext();
const notes = [261.6, 293.7, 329.6, 293.7];
let i = 0;

function playNote() {
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.type = "sine";
  osc.frequency.value = notes[i % notes.length];
  gain.gain.setValueAtTime(0.0001, ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.05, ctx.currentTime + 0.5);
  gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 2);
  osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start();
  osc.stop(ctx.currentTime + 2);
  i++;
}
setInterval(playNote, 2200);
document.body.addEventListener("click", () => {
  if (ctx.state !== "running") ctx.resume();
});
</script>

</body>
</html>
