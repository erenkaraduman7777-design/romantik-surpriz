<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Seni Seviyorum</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;

    /* ARKA PLAN FOTO */
    background: url("arka.jpg.png") no-repeat center center fixed;
    background-size: cover;
}

/* KAYAN YAZILAR */
.love-text {
    position: absolute;
    white-space: nowrap;
    font-size: 28px;
    font-weight: bold;
    color: #ff3366;
    text-shadow: 0 0 10px #ff0033;
    animation: move linear infinite;
}

@keyframes move {
    from { transform: translateX(100vw); }
    to { transform: translateX(-120vw); }
}

/* UÇAN KALPLER */
.heart {
    position: absolute;
    color: rgba(255, 0, 100, 0.9);
    animation: float linear infinite;
}

@keyframes float {
    from { transform: translateY(110vh); }
    to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<!-- MÜZİK -->
<audio id="music" autoplay loop>
    <source src="ask.mp3" type="audio/mpeg">
</audio>

<script>
// HER YER SENİ SEVİYORUM
for (let i = 0; i < 80; i++) {
    let text = document.createElement("div");
    text.className = "love-text";
    text.innerText = "SENİ SEVİYORUM (eren._.77)";
    text.style.top = Math.random() * 100 + "vh";
    text.style.animationDuration = (5 + Math.random() * 10) + "s";
    document.body.appendChild(text);
}

// KALPLER
for (let i = 0; i < 50; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 35) + "px";
    heart.style.animationDuration = (6 + Math.random() * 8) + "s";
    document.body.appendChild(heart);
}

// MÜZİK BAŞLAT (telefon için)
document.body.addEventListener("click", () => {
    document.getElementById("music").play();
});
</script>

</body>
</html>
